      <div id="section" class="container">
         <div class="row justify-content-center">
            <div class="col-md-4">
               <div class="card border-0">
                  <div class="card-body">
                     <div class="form-group">
                        <small class="font-weight-bold">Nama Lengkap</small>
                        <input type="text" class="form-control" placeholder="Fulan bin Fulan" v-model="nama"
                           :class="nama.length >= 5 ? 'border-success' : 'border-danger'" @focus="!nama">
                     </div>
                     <div class="form-group">
                        <small class="font-weight-bold">NPM</small>
                        <input type="number" class="form-control" placeholder="2302180109" v-model="npm"
                           :class="npm.length == 10 ? 'border-success' : 'border-danger'">
                     </div>
                     <div class="form-group">
                        <small class="font-weight-bold">Program Studi</small>
                        <select class="form-control" v-model="prodi" :class="prodi ? 'border-success' : 'border-danger'"
                           @change="onChangeProdi">
                           <option value="">Pilih Program Studi</option>
                           <option v-for="(prodi, id) in prodis" :value="prodi">
                              {{ prodi.nama }}</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <small class="font-weight-bold">Semester</small>
                        <select class="form-control" :disabled="!prodi" v-model="semester"
                           :class="semester && prodi ? 'border-success' : 'border-danger'" @change="onChangeSemester">
                           <option value="">Pilih Semester</option>
                           <option v-for="(semester, id) in semesters" :value="semester">
                              {{ semester.nama }}
                           </option>
                        </select>
                     </div>
                     <div class="form-group">
                        <small class="font-weight-bold">Kelas</small>
                        <input type="number" class="form-control" placeholder="09" v-model="kelas"
                           :class="kelas.length == 2 ? 'border-success' : 'border-danger'">
                     </div>
                     <div class="form-group">
                        <small class="font-weight-bold">No. Absen</small>
                        <input type="number" class="form-control" placeholder="18" v-model="absen"
                           :class="absen.length == 2 ? 'border-success' : 'border-danger'">
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-4">
               <div class="card">
                  <div class="card-body">
                     <div class="form-group">
                        <small class="font-weight-bold">Sesi Ujian</small>
                        <input type="number" class="form-control" placeholder="09" v-model="sesi"
                           :class="sesi.length == 2 ? 'border-success' : 'border-danger'">
                     </div>
                     <div class="form-group">
                        <small class="font-weight-bold">Mata Kuliah</small>
                        <select class="form-control" v-model="matkul" :disabled="!semester || !prodi"
                           :class="matkul && prodi && semester ? 'border-success' : 'border-danger'">
                           <option value="">Pilih Mata Kuliah</option>
                           <option v-for="(matkul, id) in matkuls" :value="matkul">
                              {{ matkul.nama }}
                           </option>
                        </select>
                     </div>
                     <div class="form-group mt-4">
                        <button class="btn btn-block p-3" style="font-size: .9rem"
                           :class="hasilBlock ? 'btn-success' : 'btn-warning'" :disabled="hasilBlock == false"
                           @click="copyToClipboard">{{ (hasilBlock) ? hasilString : 'Lengkapi data ujian dengan benar terlebih dulu.'}}
                           <div class="mt-2" v-if="hasilBlock">
                              <small>Click
                                 me!</small>
                           </div>
                        </button>
                     </div>
                     <div class="form-group">
                        <button class="btn btn-primary my-1" @click="addCookies">SIMPAN DATA</button>
                        <button class="btn btn-danger my-1" @click="deleteCookies">HAPUS DATA</button>
                     </div>
                  </div>
               </div>
            </div>
